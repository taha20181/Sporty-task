{% extends 'baseTemplate.html' %}

{% block main %}
    <!-- MAIN BODY : SIGN UP -->
    <main class="">

        <div class="container">
            <div class="row justify-content-center">
              <div class="col-md-6 m-5">
                <h1 class="">Sign up</h1>
                <hr>
          
                <form action="/signup" method="POST" enctype="multipart/form-data" class="mt-2 p-auto">
          
                  <div class="form-group">
                    <label>User ID</label>
                    <input type="text" class="form-control" id="userid" name="userid" placeholder="User ID" required>
                  </div>
          
                  <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                  </div>

                  <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                  </div>
          
                  <button type="submit" class="btn btn-primary m-auto justify-content-center">Sign up</button>
          
                </form>
                <p class="mt-3">Already a member? <a href="/login">Login</a></p>
              </div>
            </div>
          </div>
      
    </main>

    {% endblock %}
